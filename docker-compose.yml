version: '3.8'

services:
  backend:
    build: ./backend  # путь к бекенду
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./test.db

  frontend:
    build: ./frontend  # путь к фронту
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
